<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		body{
			background-image: url(bg.jpg);
		}
	</style>
</head>
<body>
	<form>
		<center><h1 style="background-color: lightskyblue;">Registeration Form</h1></center>
		<table align="center" cellpadding="10PX" cellspacing="10PX"> 
			<tr>
				<td class="dk">Enter Name</td>
				<td>:</td>
				<td><input type="text" name="" placeholder="First Name"></td>
				<td><input type="text" name="" placeholder="Middle Name"></td>
				<td><input type="text" name="" placeholder="Last Name"></td>
			</tr>
			<tr>
				<td class="dk">Father Name</td>
				<td>:</td>
				<td><input type="text" name="" placeholder="First Name"></td>
				<td><input type="text" name="" placeholder="Middle Name"></td>
				<td><input type="text" name="" placeholder="Last Name"></td>
			</tr>
			<tr>
				<td class="dk">Mother Name</td>
				<td>:</td>
				<td><input type="text" name="" placeholder="First Name"></td>
				<td><input type="text" name="" placeholder="Middle Name"></td>
				<td><input type="text" name="" placeholder="Last Name"></td>
			</tr>
			<tr>
				<td class="dk">Date Of Birth</td>
				<td>:</td>
				<td><input type="date" name="" placeholder="dd/mm/yyyy"></td>
				<td align="right">Mobile No:</td>
				<td><input type="number" name=""></td>
			</tr>
			<tr>
				<td class="dk">Gender</td>
				<td>:</td>
				<td>
					<input type="radio" name="a">Male
					<input type="radio" name="a">Female
				</td>
			</tr>
			<tr>
				<td class="dk">Category</td>
				<td>:</td>
				<td>
					<input type="radio" name="b">Gen.
					<input type="radio" name="b">OBC
					<input type="radio" name="b">ST<br>
					<input type="radio" name="b">SC
					<input type="radio" name="b">SEBC
				</td>
			</tr>
			<tr>
				<td class="dk">Handicape</td>
				<td>:</td>
				<td>
					<input type="radio" name="c">Yes
					<input type="radio" name="c">no
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" name="">I Have Read This
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td align="right">
					<input type="Submit" name="">
				</td>
				<td>
					<input type="reset" name="">
				</td>
				<td></td>
			</tr>
		</table>
